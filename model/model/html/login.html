<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Model</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet/less" type="text/css" href="../css/login.less" />
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/icon/iconfont.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/less.js"></script>
</head>
<body>
<div class="login">
    <header>
        <div class="header-main">
            <div class="header-left clearfloat">
                <img src="../images/logo.png" alt="">
                <a href="#">  返回首页  </a>
            </div>
            <div class="header-right">
                <p>还没账号?<span>注册</span></p>
            </div>
        </div>
    </header>
    <div class="main">

            <div class="login-box">
                <div class="box-head"></div>
                <div class="main-box">
                    <div class="box-main">
                        <div class="box-main-p1 clearfloat">
                            欢迎回来
                        </div>
                        <div class="box-main-p3">
                        <span class="input-left">
                            账号
                        </span>
                            <input type="text" placeholder="请输入手机/邮箱">
                        </div>
                        <div class="box-main-p3">
                        <span class="input-left">
                            密码
                        </span>
                            <input type="text" placeholder="填输入密码">
                        </div>
                        <div class="box-main-p3">
                        <span class="input-left">
                            验证码
                        </span>
                            <input class="yzm" type="text" placeholder="填输入验证码">
                            <span class="yzm-btn">ABCD</span>
                        </div>
                        <div class="zc-btn">
                            登录
                        </div>
                        <div class="box-main-p4">
                            忘记密码?
                        </div>
                        <div class="box-main-p5 clearfloat">
                            <div class="hr3"></div>
                            <span>其他登录方式</span>
                            <div class="hr3"></div>
                        </div>
                        <div class="box-main-p6 clearfloat">
                            <a class="blue" href="#"><i class="icon iconfont">&#xe607;</i></a>
                            <a class="green" href="#"><i class="icon iconfont">&#xe63e;</i></a>
                            <a class="red" href="#"><i class="icon iconfont">&#xe60a;</i></a>
                        </div>
                    </div>
                </div>

            </div>
            <p class="zm">京公网安备11010802018931号　　Copyright © 2012  互联网娱乐人才有限公司, All Rights Reserved 京ICP备14000454号-1</p>


    </div>


</div>
</body>
