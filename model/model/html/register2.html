<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Model</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/register2.css">
    <script src="../js/jquery.min.js"></script>
</head>
<body>
    <div class="login">
        <header>
            <div class="header-main">
                <div class="header-left clearfloat">
                    <span>Model</span>
                    <a href="#">  返回首页  </a>
                </div>
                <div class="header-right">
                    <p>已有账号<span>登录</span></p>
                </div>
            </div>
        </header>
        <div class="main">
            <div class="login-box">
                <div class="box-head"></div>
                <div class="main-box">
                    <div class="box-main">
                        <div class="box-main-p1 clearfloat">
                            <div class="hr1"></div><span>1</span><i>选择身份</i><div class="hr2"></div><span>2</span><i>填写资料</i><div class="hr2"></div><span class="gray">3</span><i class="gray">完成注册</i><div class="hr1"></div>
                        </div>
                        <div class="box-main-p2 clearfloat">
                            <span class="yellow">邮箱注册</span>
                            <span class="vercial"></span>
                            <span>手机注册</span>
                        </div>
                        <div class="box-main-p3">
                        	<span class="input-left">用户名</span>
                            <input type="text" placeholder="填输入用户名" id="name">
                            <p id="nameMessg"></p>
                        </div>
                        <div class="box-main-p3">
                        	<span class="input-left">经济属性</span>
                        	<select name="" value="" id="jinji">
                        		<option value="1">1</option>
                        	</select>
                            <p id="jinjiMessg"></p>
                        </div>
                        <div class="box-main-p3">
                        	<span class="input-left">手机号码</span>
                            <input type="text" placeholder="填输入手机号码" id="PhoneText">
                            <p id="phoneMessg"></p>
                        </div>
                        <div class="box-main-p3">
                        	<span class="input-left">手机验证码</span>
                            <input class="yzm" type="text" placeholder="填输入验证码" id="Security">
                            <input type="button" class="yzm-btn yzmBtn" value="获取验证码" id="btnSendCode" onclick="sendMessage()">
                            <p id="BtnText"></p>
                        </div>
                        <div class="box-main-p3">
                        	<span class="input-left">设置密码</span>
                            <input type="password" placeholder="密码不能少于6位字符" id="pwd" />
                            <p id="pwdMessg"></p>
                        </div>
                        <div class="zc-btn RegisterBtn">注册</div>
                        <div class="box-main-p4">
                            <span>✔</span>　已经阅读并同意条款
                        </div>
                    </div>
                </div>

            </div>
            <p class="zm">京公网安备11010802018931号　　Copyright © 2012  互联网娱乐人才有限公司, All Rights Reserved 京ICP备14000454号-1</p>
        </div>
    </div>
    
    <script type="text/javascript">
    	$(function () {
	        $(".RegisterBtn").click(function () {
	            if ($("#name").val() == "") {
	                $("#nameMessg").text("用户名不能为空！");
	                $("#nameMessg").parent(".box-main-p3").addClass("act")
	                $("#name").focus();
	                return false;
	            }
	            if ($("#jinji option:selected").val() == '') {
	                $("#jinjiMessg").text("经济属性不能为空！");
	                $("#jinjiMessg").parent(".box-main-p3").addClass("act")
	                $("#jinji").focus();
	                return false;
	            }
	            if ($("#PhoneText").val() == "") {
	                $("#phoneMessg").text("手机号不能为空！");
	                $("#phoneMessg").parent(".box-main-p3").addClass("act")
	                $("#PhoneText").focus();
	                return false;
	            }
	            if ($("#Security").val() == "") {
	                $("#BtnText").text("验证码不能为空");
	                $("#BtnText").parent(".box-main-p3").addClass("act")
	                $("#Security").focus();
	                return false;
	            }
	            if ($("#pwd").val() == "") {
	                $("#pwdMessg").text("密码不能为空！");
	                $("#pwdMessg").parent(".box-main-p3").addClass("act")
	                $("#pwd").focus();
	                return false;
	            }
	         
	
	            if (!RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|18[0-9]|14[57])[0-9]{8}$/).test($("#PhoneText").val())) {
	                $("#phoneMessg").text("手机号不合法！");
	                $("#PhoneText").val('');
	                $("#PhoneText").focus();
	                return false;
	            }
	            if (!RegExp(/((?=.*\d)(?=.*\D)|(?=.*[a-zA-Z])(?=.*[^a-zA-Z]))^.{8,16}$/).test($("#pwd").val())) {
	                $("#pwdMessg").text("密码太过简单！");
	                $("#pwd").focus();
	                return false;
	            }
	
	        })
	    })
    	
    	
	var InterValObj; //timer变量，控制时间
	var count = 59; //间隔函数，1秒执行
	var curCount;//当前剩余秒数
	
	
	function sendMessage() {
		var phone = $("#PhoneText").val();
		var code = $("#vCode").val();
		 if (phone == "") {
		 	alert("请输入手机号");
		 	return false;
		 }
		curCount = count;
		//设置button效果，开始计时
		 $("#btnSendCode").attr("disabled", "true");
		 $("#btnSendCode").val("请在" + curCount + "秒内输入验证码");
		 var BtnText = $("#PhoneText").val();
		 $("#BtnText").html("我们已经发送了一条验证短信至  " + BtnText + "  请输入短信中的验证码");
		 InterValObj = window.setInterval(function SetRemainTime() {
		     
		     if (curCount == 0) {
		         window.clearInterval(InterValObj);//停止计时器
				 $("#btnSendCode").removeAttr("disabled");//启用按钮
				 $("#btnSendCode").val("重新发送验证码");
			 }
			 else {
			     curCount--;
			     $("#btnSendCode").val("请在" + curCount + "秒内输入验证码");
		        
		     }
		 }, 1000); //启动计时器，1秒执行一次

	}
		$(function () {
		    $("#PhoneText").blur(function () {
		        $("#phoneMessg").text("");
		        $("#PhoneText").parent(".box-main-p3").removeClass("act");
		    })
		    $("#pwd").blur(function () {
		        $("#pwdMessg").text("");
		        $("#pwd").parent(".box-main-p3").removeClass("act");
		    })
		    $("#name").blur(function () {
		        $("#nameMessg").text("");
		        $("#name").parent(".box-main-p3").removeClass("act");
		    })
		    $("#vCode").blur(function () {
		        $("#vCodeText").text("");
		        $("#vCode").parent(".box-main-p3").removeClass("act");
		    })
		    $("#Security").blur(function () {
		        $("#BtnText").text("");
		        $("#Security").parent(".box-main-p3").removeClass("act");
		    })
		})

    	
    </script>
</body>
