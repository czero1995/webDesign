<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>课程详情</title>
		<link rel="stylesheet" href="../css/framework7.ios.min.css">
		<link rel="stylesheet" href="../css/common.css">
		<link rel="stylesheet" href="../css/person-info.css">

		<link rel="stylesheet" href="../css/date/common.css" />

	</head>
	<style>
		.person-page {
			display: block;
			position: absolute;
			overflow: auto;
		}
		
	</style>

	<body>
		<div class="views">
			<div class="view">
				<div class="pages">
					<div class="page person-page">
						<div class="page-content">
							<div class="list-block">
								<ul>
									<li>
										<div class="item-content">
											<div class="item-media"><i class="icon icon-form-name"></i></div>
											<div class="item-inner">
												<div class="item-title label">昵称</div>
												<div class="item-title label username">恐龙蛋蛋</div>
											</div>
										</div>
									</li>
									<li class="item-phone">
										<div class="item-content">
											<div class="item-media"><i class="icon icon-form-name"></i></div>
											<div class="item-inner">
												<div class="item-title label">手机号</div>
												<div class="item-input">
													<input type="text" placeholder="输入手机号成为会员" class="phone-input">
												</div>
											</div>
										</div>
									</li>
									<li class="item-info">
										<div class="item-content">
											<div class="item-media"><i class="icon icon-form-name"></i></div>
											<div class="item-inner">
												<div class="item-input">
													<input type="text" placeholder="姓名" class="input-info">
												</div>
											</div>
										</div>
									</li>
									<li class="item-sex">
										<div class="item-content">
											<div class="item-media"><i class="icon icon-form-name"></i></div>
											<div class="item-inner">
												<div class="item-input">
													<input type="text" placeholder="性别" class="input-info">
												</div>
											</div>
										</div>
									</li>
									<li>
										<div class="item-content">
											<div class="item-media"><i class="icon icon-form-name"></i></div>
											<div class="item-inner">
												<div class="item-input">
													<!--<div class="lie">日期设置-1:<input id="beginTime" class="kbtn" placeholder="fdasads" /></div>-->
													<input id="beginTime" class="kbtn" placeholder="生日" class="input-info" style="    border: none;
    font-size: 0.26rem;
    color: #666666;
    letter-spacing: 0.76px;
    line-height: 0.8rem;
    display: inline-block;"/></div>
												</div>
											</div>
										
									</li>
									<li class="item-clothes">
										<div class="item-content">
											<div class="item-media"><i class="icon icon-form-name"></i></div>
											<div class="item-inner">
												<div class="item-input">
													<input type="text" placeholder="T恤尺寸" class="input-info">
												</div>
											</div>
										</div>
									</li>

								</ul>
							</div>

						</div>
					</div>

					<div class="model model-sex">
						<div class="model-content-sex">
							<p class="title-name">性别</p>
							<img src="../img/pop_Gender selection_woman_nor@2x.png" class="gril-img" />
							<p class="gril-text">女</p>
							<img src="../img/pop_Gender selection_man@2x.png" class="boy-img" />
							<p class="boy-text">男</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="datePlugin"></div>
		<script src="../js/rem.js"></script>
		<!-- Path to Framework7 Library JS-->
		<script type="text/javascript" src="../js/framework7.js"></script>
		<script type="text/javascript" src="../js/my-app.js"></script>
		
		<!-- Path to your app js-->
		<!--<script type="text/javascript" src="../js/my-app.js"></script>-->
		<script type="text/javascript" src="../js/date/jquery-1.9.1.js"></script>

		<script type="text/javascript" src="../js/date/date.js"></script>
		<script type="text/javascript" src="../js/date/iscroll.js"></script>
		
		<script type="text/javascript">
			$(function() {
				$('#beginTime').date();
			});
		</script>
		<script>
			$$('.item-sex').on('click', function() {
				var buttons = [{
						text: '男',
						bold: true
					},
					{
						text: '女',
						bold: true
					},

				];
				myApp.actions(buttons);
			});
			$$('.item-clothes').on('click', function() {
				var buttons = [{
						text: 'S',
						bold: true
					},
					{
						text: 'M',
						bold: true
					},
					{
						text: 'L',
						bold: true
					},
					{
						text: 'XL',
						bold: true
					},
					{
						text: 'XXL',
						bold: true
					},
					{
						text: 'XXXL',
						bold: true
					},
				];
				myApp.actions(buttons);
			});
		</script>
	</body>

</html>
