<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>My App</title>
		<!-- Path to Framework7 Library CSS-->
		<link rel="stylesheet" href="css/framework7.ios.min.css">
		<!-- Path to your custom app styles-->
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/my-app.css">
	</head>

	<body>

		<div class="views" id="app">

			<!--我的-->
			<div id="home-mine" class="view">
				<div class="pages navbar-fixed">
					<div data-page="index-4" class="page">
						<div class="page-content">
							<div class="mine-top">
								<img src="img/lesson.png" class="mine-img" />
								<p class="mine-user">恐龙蛋蛋</p>
								<div class="mine-vip">
									<p>成为会员</p>
								</div>
							</div>
							<div class="mine-item" @click="onPersonInfo">个人信息</div>
							<div class="mine-item agreement" @click="onAgreement">用户协议</div>
							<div class="mine-item" @click="onAbout">关于我们</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Bottom Tabbar-->
			<div class="toolbar tabbar tabbar-labels">
				<div class="toolbar-inner">
					<a href="" class="tab-link" @click="onIndex"> <i class="icon tabbar-demo-icon-1"></i><span class="tabbar-label">课程</span></a>
					<a href="" class="tab-link" @click="onCoach"><i class="icon tabbar-demo-icon-2"></i><span class="tabbar-label">教练</span></a>
					<a href="" class="tab-link " @click="onStadium"> <i class="icon tabbar-demo-icon-3"></i><span class="tabbar-label">场馆</span></a>
					<a href="" class="tab-link active" @click="onPerson"> <i class="icon tabbar-demo-icon-4"></i><span class="tabbar-label">我的</span></a>
				</div>
			</div>

			<!--验证手机号码-->
			<div class="phone-model" v-show="showPhone">
				<div class="phone-content">
					<p class="phone-title">验证手机号</p>
					<div class="phone-box">
						<input type="text" class="phone-input" placeholder="请输入手机号" />
						<br />
						<input type="text" class="yzm-input" placeholder="请输入验证码" />
						<button class="get-yzm">获取验证码</button>
					</div>
					<span class="no-now">暂不</span>
					<button class="insure">确定</button>
				</div>
			</div>
			<!--选择性别-->
			<div class="sex-model" v-show="showSex">
				<div class="sex-content">
					<p class="title-name">性别</p>
					<img src="img/pop_Gender selection_woman_nor@2x.png" class="gril-img" />
					<p class="gril-text">女</p>
					<img src="img/pop_Gender selection_man@2x.png" class="boy-img" />
					<p class="boy-text">男</p>
				</div>
			</div>
			<!--成为会员-->
			<div class="bevip-model" v-show="showBeVip">
				<div class="bevip-content">
					<img src="img/pop_img_Congratulations@2x.png" alt="" />
					<p class="vip-code">会员号 888888</p>
					<p class="vip-tip">恭喜您成为会员啦啦啦</p>
					<p class="vip-btn">确定</p>
				</div>
			</div>
			<!--完善会员信息-->
			<div class="info-model" v-show="showInfo">
				<div class="info-content">
					<p class="title-name">完善会员信息</p>
					<p class="info-tip">完善更多信息，可能会获得会员信息礼品哦</p>
					<div>
						<span class="no-now">取消</span>
					<button class="insure">确定</button>
					</div>
				</div>
			</div>
			<!--筛选栏-->
			<div class="select-model" v-show="showSelected" @click.stop="onSelectModel">
				<div class="select-content" @click.stop="!onSelectModel">
					<div class="lesson-tabbar select-bar">
						<div class="tabbar-item select-item">
							<img src="img/btn_recommend_nor@2x.png" alt="" />
							<div class="tabbar-text">推荐</div>
						</div>
						<div class="tabbar-item select-item">
							<img src="img/btn_Popularity_nor@2x.png" alt="" />
							<div class="tabbar-text">人气</div>
						</div>
						<div class="tabbar-item select-item">
							<img src="img/btn_filter_sel@2x.png" alt="" />
							<div class="tabbar-text">筛选</div>
						</div>
					</div>

					<div class="select-box">
						<p class="title-name">类型</p>
						<div class="select-label">
							<div class="label-item" v-bind:class="{active:isLabel}" @click="onLabel">羽毛球</div>
							<div class="label-item" v-bind:class="{active:isLabel}" @click="onLabel">羽毛球</div>
							<div class="label-item" v-bind:class="{active:isLabel}" @click="onLabel">羽毛球</div>
							<div class="label-item" v-bind:class="{active:isLabel}" @click="onLabel">球</div>
							<div class="label-item" v-bind:class="{active:isLabel}" @click="onLabel">毛</div>
							<div class="label-item" v-bind:class="{active:isLabel}" @click="onLabel">羽毛球</div>
							<div class="label-item" v-bind:class="{active:isLabel}" @click="onLabel">羽毛球</div>
							<div class="label-item" v-bind:class="{active:isLabel}" @click="onLabel">羽毛球</div>
							<div class="label-item" v-bind:class="{active:isLabel}" @click="onLabel">羽毛球</div>
							<div class="label-item" v-bind:class="{active:isLabel}" @click="onLabel">羽毛球</div>
						</div>
						<p class="title-name title-address">位置</p>
						<div class="select-label">
							<div class="label-item">南山区</div>
							<div class="label-item">南山区</div>
							<div class="label-item">南山区</div>
							<div class="label-item">南山区</div>
							<div class="label-item">南山区</div>
							<div class="label-item">南山区</div>
							<div class="label-item">南山区</div>
							<div class="label-item">南山区</div>
							<div class="label-item">南山区</div>
							<div class="label-item">南山区</div>
						</div>
					</div>
				</div>
			</div>

		</div>

		<script src="js/rem.js"></script>
		<!-- Path to Framework7 Library JS-->

		<!-- Path to your app js-->

		<script src="js/vue.js"></script>
		<script type="text/javascript" src="js/framework7.js"></script>
		<script type="text/javascript" src="js/my-app.js"></script>
		<script type="text/javascript">
			new Vue({
				el: '#app',
				data() {
					return {
						showBeVip: false,
						showPhone: false,
						showSex:false,
						showInfo:false,
						showSelected: false,
						isLabel: false
					}
				},
				mounted: function() {
					var myApp = new Framework7();
					var mySwiper = myApp.swiper('.swiper-lesson', {
						pagination: '.swiper-lesson .swiper-pagination',
						speed: 400,
						spaceBetween: 100
					});
					var myCoach = myApp.swiper('.swiper-coach', {
						pagination: '.swiper-coach .swiper-pagination',
						speed: 300,
						spaceBetween: 100,
						slidesPerView: 1
					});
				},
				methods: {
					onIndex:function(){
						location.href = "index.html"
					},
										onCoach:function(){
						location.href = "coach.html"
					},
										onStadium:function(){
						location.href = "stadium.html"
					},
										onPerson:function(){
						location.href = "person.html"
					},
					onLessonDetail: function() {
						location.href = "page/lesson_detail.html"
					},
					onCoachDeatil: function() {
						location.href = "page/coach_deatil.html"
					},
					onStadiumDetail: function() {
						location.href = "page/stadium-detail.html"
					},
					onPersonInfo: function() {
						location.href = "page/person_info.html"
					},
					onSelectModel: function() {
						this.showSelected = !this.showSelected
					},
					onLabel: function() {
						this.isLabel = !this.isLabel
					},
					onAgreement: function() {
						location.href = "page/user_agreement.html"
					},
					onAbout: function() {
						location.href = "page/about_us.html"
					}
				}

			})
		</script>
	</body>

</html>
