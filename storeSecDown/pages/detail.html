<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>商品详情</title>
		<link rel="stylesheet" href="../css/framework7.ios.min.css">
		<link rel="stylesheet" href="../css/base.css">
		<link rel="stylesheet" href="../css/footer.css">
		<link rel="stylesheet" href="../css/detail.css" />
	</head>

	<body>

		<div class="views tabs" id="app">
			<div id="home-lesson" class="view view-main tab active">
				<div class="pages">
					<div data-page="index-1" class="page">
						<div class="page-content">
							<div id="detail">
								<div class="swiper-container swiper-1">
									<div class="swiper-pagination"></div>
									<div class="swiper-wrapper">
										<div class="swiper-slide"><img src="../img/banner.png" alt="轮播图" /></div>
										<div class="swiper-slide"><img src="../img/banner.png" alt="轮播图" /></div>
										<div class="swiper-slide"><img src="../img/banner.png" alt="轮播图" /></div>
									</div>
								</div>
								<div class="shopTop">
									<p class="shopName">进口无子红提</p>
									<p class="shopCoach">¥26.60</p>
									<div class="inlinkFlex-spacebetween">
										<p>已售50件</p>
										<p>收藏3人</p>
										<p>满38元免运费</p>
									</div>

								</div>
								<div class="shopCenter">
									<div class="shop-num">
										<p>重量(1x500-600g)</p>
										<div class="cartOp inlinkFlex">
											<img src="../img/icon/shop_cut.png" @click="onCutGoodsNum" />
											<input type="text" :value="goodsNum" />
											<img src="../img/icon/shop_add.png" @click="onAddGoodsNum()" />
										</div>
									</div>
									<div>数量</div>
								</div>

							</div>
						</div>
						<div class="toolbar tabbar tabbar-labels">
							<div class="shopBottom inlinkFlex-spacebetween">
								<div class="inlinkFlex-center">
									<a href="../index.html" class="external detailLink inlinkFlex">
										<img src="../img/icon/tab_home.png" class="bottomImg"/>
									</a>
								</div>
								<div class="detailLink inlinkFlex-center">

									<img src="../img/icon/tab_collect.png" v-show="!collect" @click="collect=!collect" class="bottomImg"/>
									<img src="../img/icon/item_collect_select.png" v-show="collect" @click="collect=!collect" class="bottomImg"/>
								    
								</div>
								<div class="inlinkFlex-center">
									<a href="cart.html" class="external detailLink inlinkFlex">
										<p class="cartNum">{{cartNum}}</p>
										<img src="../img/icon/shop_addCart.png" class="bottomImg"/>
									</a>
								</div>
								<div class="addCart" @click="onAddCart()">加入购物车</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

		<script src="../js/rem.js"></script>
		<script type="text/javascript" src="../js/framework7.min.js"></script>
		<script type="text/javascript" src="../js/my-app.js"></script>
		<script src="../js/vue.js"></script>
		<script type="text/javascript">
			new Vue({
				el: '#app',
				data() {
					return {
						collect: false,
						cartNum: '10',
						goodsNum: '1'
					}
				},
				mounted: function() {
					var mySwiper1 = myApp.swiper('.swiper-1', {
						pagination: '.swiper-1 .swiper-pagination',
						spaceBetween: 50
					});
				},
				methods: {
					onAddGoodsNum() {
						this.goodsNum++;
					},
					onCutGoodsNum() {
						if(this.goodsNum > 1) {
							this.goodsNum--;
						}

					},
					onAddCart() {
						this.cartNum++;
					}
				}
			})
		</script>

	</body>

</html>
