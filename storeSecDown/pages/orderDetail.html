<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>My App</title>
		<link rel="stylesheet" href="../css/framework7.ios.min.css">
		<link rel="stylesheet" href="../css/base.css">
		<link rel="stylesheet" href="../css/footer.css">
		<link rel="stylesheet" href="../css/orderDetail.css" />
	</head>

	<body>

		<div class="views tabs" id="app">
			<div id="home-lesson" class="view view-main tab active">
				<div class="pages">
					<div data-page="index-1" class="page">
						<div class="page-content">
							<div id="order">
								<div class="orderTop inlinkFlex">
									<img src="../img/icon/item_address.png" />
									<div style="width: 100%;text-align: left;">
										<div class="inlinkFlex-spacebetween">

										</div>
										<p>收获地址:广东省深圳市龙华花园</p>
									</div>
								</div>
								<div class="orderCenter">
									<div class="orderItem inlinkFlex">
										<img src="../img/product/1-2.jpg" class="orderImg" />
										<div class="orderText">

											</div>
										</div>
									</div>
									<div class="orderItem inlinkFlex">
										<img src="../img/product/2-1.jpg" class="orderImg" />
										<div class="orderText">
											<p>善存Centrum 佳维礼盒</p>
											<p>1.33g*150片装（新老包装随机发放）</p>
											<div class="orderNum inlinkFlex-spacebetween">
												<p>数量:10</p>
												<p class="shopCoach">¥ {{itemCoach}}</p>
											</div>
										</div>
									</div>
									<div class="mItem">
										<div class="wayItem inlinkFlex-spacebetween">
											<p>订单号</p>
											<p>x1234579865465</p>
										</div>
										<div class="wayItem inlinkFlex-spacebetween">
											<p>订单状态</p>
											<p>代付款</p>
										</div>
										<div class="wayItem inlinkFlex-spacebetween">
											<p>下单时间</p>
											<p>2017-10-14 13:14:12</p>
										</div>
									</div>

									<div class="wayItem mItem  inlinkFlex-spacebetween">
										<p>配送方式</p>
										<p>蜂鸟配送</p>
									</div>
									<div class="wayItem mItem  inlinkFlex-spacebetween">
										<p>配送状态</p>
									</div>
									<div class="wayItem mItem inlinkFlex-spacebetween">
										<p>备注</p>
									</div>
									<div class="wayItem mItem inlinkFlex-spacebetween">
										<p>商品总价</p>
										<p class="shopCoach">¥91.80</p>
									</div>
								</div>

							</div>
						</div>
						<div class="toolbar tabbar tabbar-labels">

							<div class="orderBottom-detail inlinkFlex">
								<div class="bottom-left">
									<p>合计: <span class="shopCoach">¥ 100</span> </p>
								</div>
								<div class="submitOrder">立即支付</div>
							</div>
			
						</div>
					</div>
				</div>
			</div>

			

		</div>

		<script src="../js/rem.js"></script>
		<script type="text/javascript" src="../js/framework7.min.js"></script>
		<script type="text/javascript" src="../js/my-app.js"></script>
		<script src="../js/vue.js"></script>
		<script>
			new Vue({
				el: '#app',
				data() {
					return {
						orderState: 'dfk',
						itemCoach:'123'
					}
				},
				methods: {
					onOrderState(item) {
						const that = this;
						that.orderState = item;
					}
				}
			})
		</script>
	</body>

</html>
