<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>订单</title>
		<link rel="stylesheet" href="../css/framework7.ios.min.css">
		<link rel="stylesheet" href="../css/base.css">
		<link rel="stylesheet" href="../css/footer.css">
		<link rel="stylesheet" href="../css/order.css" />
	</head>

	<body>

		<div class="views tabs" id="app">
			<div id="home-lesson" class="view view-main tab active">
				<div class="pages">
					<div class="page">
						<div class="page-content">
							<div id="order">
								<div class="orderTop inlinkFlex">
									<img src="../img/icon/item_address.png" />
									<div style="width: 100%;text-align: left;">
										<div class="inlinkFlex-spacebetween">
											<p>收件人:深大</p>
											<p>13641418385</p>
										</div>
										<p>收获地址:广东省深圳市龙华花园</p>
									</div>
								</div>
								<div class="orderCenter">
									<div class="orderItem inlinkFlex">
										<img src="../img/product/1-2.jpg" class="orderImg" />
										<div class="orderText">
											<p class="shopTitle">欧诗漫OSM营养美肤组合套装</p>
											<p>美肤透白护肤化妆品面部护理套装女 营养</p>
											<div class="orderNum inlinkFlex-spacebetween">
												<p>数量:1</p>
												<p class="shopCoach">¥ {{itemCoach}}</p>
											</div>
										</div>
									</div>
									<div class="orderItem inlinkFlex">
										<img src="../img/product/2-1.jpg" class="orderImg" />
										<div class="orderText">
											<p>善存Centrum 佳维礼盒</p>
											<p>1.33g*150片装（新老包装随机发放）</p>
											<div class="orderNum inlinkFlex-spacebetween">
												<p>数量:10</p>
												<p class="shopCoach">¥ {{itemCoach}}</p>
											</div>
										</div>
									</div>
									<div class="wayItem inlinkFlex-spacebetween">
										<span>配送方式</span>
										<div class="inlinkFlex">
											<span class="inlinkFlex" style="margin-right: 0.2rem;">
												<p>配送</p>
											<img v-show="waySelect === 'peisong'" src="../img/icon/radio_select.png" @click="onWaySelect('peisong')"/>
											<img v-show="waySelect === 'ziti'" src="../img/icon/radio.png" @click="onWaySelect('peisong')"/>
										</span>
											<span class="inlinkFlex">
												<p>自提</p>
											<img v-show="waySelect === 'ziti'" src="../img/icon/radio_select.png" @click="onWaySelect('ziti')"/>
											<img v-show="waySelect === 'peisong'" src="../img/icon/radio.png" @click="onWaySelect('ziti')"/>
										</span>
										</div>
									</div>
									<div class="wayItem inlinkFlex-spacebetween" v-show="waySelect === 'peisong'">
										<span>配送时间</span>
										<div class="inlinkFlex">
											<p>一小时配送</p>
											<img src="../img/icon/arrowRight.png" />
										</div>
									</div>
									<div class="wayItem inlinkFlex-spacebetween">
										<span>支付方式</span>
										<div class="inlinkFlex">
											<p>微信付款</p>
											<img src="../img/icon/arrowRight.png" /></div>
									</div>
									<div class="forgetItem inlinkFlex-spacebetween">
										<span>备注</span>
										<div class="forgetImg">
											<img src="../img/icon/close.png" v-show="!forgetSelect" @click="forgetSelect = !forgetSelect" />
											<img src="../img/icon/open.png" v-show="forgetSelect" @click="forgetSelect = !forgetSelect" />
										</div>
									</div>
									<div class="forgetInfo" v-show="forgetSelect">
										<textarea placeholder="请输入您的备注信息" rows="3" cols="" style="text-align: left;width: 100%;font-size: 0.26rem;"></textarea>
									</div>
								</div>

							</div>
						</div>
						<div class="toolbar tabbar tabbar-labels">
							<div class="orderBottom">

								<div class="orderBottom-detail inlinkFlex">
									<p class="freight">满38.00元免运费</p>
									<div class="bottom-left">
										<p>合计: <span class="shopCoach">¥ 100</span> </p>
									</div>
									<a href="orderDetail.html" class="external">
										<div class="submitOrder">确认订单</div>
									</a>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>

		</div>

		<script src="../js/rem.js"></script>
		<script type="text/javascript" src="../js/framework7.min.js"></script>
		<script type="text/javascript" src="../js/my-app.js"></script>
		<script src="../js/vue.js"></script>
		<script>
			new Vue({
				el: '#app',
				data() {
					return {
						waySelect: 'peisong',
						forgetSelect: false,
						itemCoach: '26.70'
					}
				},
				methods: {
					onWaySelect(item) {
						const that = this;
						that.waySelect = item;

					}
				}
			})
		</script>
	</body>

</html>
