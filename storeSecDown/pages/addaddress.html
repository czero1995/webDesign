<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>添加收获地址</title>
		<link rel="stylesheet" href="../css/framework7.ios.min.css">
		<link rel="stylesheet" href="../css/base.css">
		<link rel="stylesheet" href="../css/footer.css">
		<link rel="stylesheet" href="../css/addaddress.css" />
	</head>

	<body>

		<div class="views tabs" id="app">
			<div id="home-lesson" class="view view-main tab active">
				<div class="pages">
					<div data-page="index-1" class="page">
						<div class="page-content">
							<div id="address">
								<a onclick="javascript:history.go(-1);">
									<div class="top inlinkFlex">
										<img src="../img/icon/arrowBackWhite.png" class="back" />
										<p>添加新地址</p>
									</div>
								</a>
								<div class="addressItem inlinkFlex">
									<p>所在地区</p>
									<div class="item-content">
										<div class="item-inner">
											<div class="item-input">
												<input type="text" placeholder="选择地区" readonly id="picker-custom-toolbar">
											</div>
										</div>
									</div>

								</div>
								<div class="addressItem inlinkFlex">
									<p>详细地址</p>
									<input type="text" placeholder="请输入到小区门牌号码" />
								</div>
								<div class="addressItem inlinkFlex">
									<p>收货人姓名</p>
									<input type="text" placeholder="收货人姓名" />
								</div>
								<div class="addressItem inlinkFlex">
									<p>手机号码</p>
									<input type="text" placeholder="收货人常用手机号码" />
								</div>
								<p class="save">
									保存
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

		<script src="../js/rem.js"></script>
		<script type="text/javascript" src="../js/framework7.min.js"></script>
		<script type="text/javascript" src="../js/my-app.js"></script>
		<script src="../js/vue.js"></script>
		<script>
			$$('.save').on('click', function() {
				myApp.modal({
					text: '保存成功',
					buttons: [{
						text: '确定'
					}]
				});
			});
			var pickerCustomToolbar = myApp.picker({
				input: '#picker-custom-toolbar',
				//  rotateEffect: true,
				toolbarTemplate: '<div class="toolbar">' +
					'<div class="toolbar-inner">' +
					'<div class="left">' +
					'' +
					'</div>' +
					'<div class="right">' +
					'<a href="#" class="link close-picker">确定</a>' +
					'</div>' +
					'</div>' +
					'</div>',
				cols: [{
						values: ['北京省', '广东省', '北京省', '广东省', '北京省', '广东省', '北京省', '广东省', '北京省', '广东省', '北京省', '广东省', '北京省', '广东省', ],
					},
					{
						textAlign: 'left',
						values: (' Lex Amazing Bat Iron Rocket Lex Cool Beautiful Wonderful Raining Happy Amazing Funny Cool Hot').split(' ')
					},
					{
						values: ('Man Luthor Woman Boy Girl Person Cutie Babe Raccoon').split(' ')
					},
				],
			});
		</script>
	</body>

</html>
