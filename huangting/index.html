<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
<div id="app">
<div class="navBar clearfloat">
    <div class="navBar-box">
        <span class="navbarText login "><a href="login.html">登陆</a></span>
        <span class="navbarText index active">首页</span>
    </div>

</div>
<div class="contentBox">
    <div class="content-item" v-for="item in IndexList">
        <div class="column">
            <span class="name">{{item.title}}</span>
            <span class="name">¥{{item.price}}/㎡</span>
        </div>
        <div class="column column-bottom">
            <div><img src="img/home_ic.png" alt="">
                <span class="address">{{item.address}}</span></div>

            <a class="btnDefault btnKill" @click="miaosha(item.id)">秒杀</a>
        </div>

    </div>

</div>
</div>
    <script type="text/javascript" src="js/axios.min.js"></script>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
