<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
		<title>收获地址</title>
		<script src="../js/rem.js"></script>
		<link rel="stylesheet" href="../css/base.css">
		<link rel="stylesheet" href="../css/address.css" />
	</head>

	<body>

		<div id="app">
				<div class="header clearfloat" @click="onBack()" id="topBar">					
						<img src="../img/icon/arrowBack.png" />
					<p>收货地址管理</p>
				</div>
				<div class="container">					
						<div class="address-item inlinkFlex" v-for="addressItem in addressList" >
							
								<!--<div class="address-radio" @click="onSelect(addressItem)">
									<img src="../img/icon/radio.png" v-show="!addressItem.addressRadio" />
									<img src="../img/icon/radio_select.png" v-show="addressItem.addressRadio" />
								</div>-->
								<div class="address-text">
									<div @click="onPayDetail(addressItem.id)">
										<div class="inlinkFlex-spacebetween">
											<p>{{addressItem.consignee}}</p>
											<p>{{addressItem.mobile}}</p>
										</div>
										<div class="location inlinkFlex-spacebetween">
											<div>											
												<span class="default" v-if="addressItem.is_default ==1">默认</span>
												<span>{{addressItem.province_name}}{{addressItem.city_name}}{{addressItem.district_name}}</span>
											</div>
											<img src="../img/icon/arrowRight.png" alt="" />
											
										</div>
									</div>
									<div class="location-op inlinkFlex">
											<div @click="onEdit(addressItem.id)">												
												<p>编辑</p>
											</div>
											<p @click="onDel(addressItem.id)">删除</p>
										</div>
								</div>								
							
						</div>
										
					<div @click="onAddAddress()" v-show="addAddress">
						<div class="pageBottom">	
							<span class="tabbar-label">新增地址</span>
						</div>
					</div>
				</div>
				<!--提示成功弹窗-->
				<div class="model" v-show="tipModel">
					<div class="model-content tip-content">
						<p>删除成功</p>
						<p @click="tipModel=false">确定</p>
					</div>
				</div>
			</div>
			
		</div>
		<script src="../js/axios.js"></script>
		<script src="../js/http.js"></script>
		<script src="../js/vue.js"></script>
		<script>
			new Vue({
				el: '#app',
				data() {
					return {
						addressList: [], /*获取收货地址数据*/
						addressRadio:false,
						addressLength:0,/*收货地址数量*/
						addAddress:true,/*显示新增地址*/
						tipModel:false,
						aid:'',
						cartid:'',
						pageurl:''
					}
				},
				mounted: function() {
					this.getUrlParam('id');
					this.getOrderParam('cartid');
					this.getPageParam('pageurl');
					this.getAddressList();
					
				},
				methods: {
					/*获取地址列表*/
					getAddressList: function() {
						const that = this;
						axios.get(path + 'member_address/getMemberAddressList', {							
						}).then(function(res) {
								
								that.addressList = res.data.data.data;
								that.addressLength = res.data.data.count;
								if(that.addressLength>9){
									that.addAddress=false;
								}
								console.log('addressList', JSON.stringify(that.addressList));
								console.log(that.addressLength)
							})
							.catch(function(error) {
								console.log(error);
							});
					},
					/*新增地址*/
					onAddAddress(){
						const that = this;
						if(that.aid == 1){
							location.href="addaddress.html?id=" + that.aid; 							
						}else if(that.aid == 2){
							location.href="addaddress.html?id=" + that.aid +"&&cartid=" +that.cartid + "&&pageurl=" + that.pageurl;  	
						}
						
					},
					/*编辑地址*/
					onEdit(item){
						const that = this;
						if(that.aid == 1){
							location.href="addressDetail.html?id="+ that.aid + "&&addressid=" + item;
						}else if(that.aid == 2){
							location.href="addressDetail.html?id="+ that.aid + "&&addressid=" + item + "&&cartid=" + that.cartid  + "&&pageurl=" + that.pageurl;
						}
						
						
					},
					/*选择地址*/
					onSelect(item){
						const that = this;
						that.addressRadio=false;
						if(typeof item.addressRadio == 'undefined'){
							that.$set(item,"addressRadio",true);
						}else{							
							item.addressRadio = !item.addressRadio;
						}
						
					},
					/*删除地址*/
					onDel(id){
						const that = this;
						axios.get(path + 'member_address/delMemberAddressById?id=' + id, {								
								
						}).then(function(res) {
							if(res.data.errcode == 200){
								that.tipModel=true;
								that.getAddressList();
							}
								console.log('delAddress', res);
							})
							.catch(function(error) {
								console.log(error);
							});
					},
					onBack(){
						const that= this;
						if(that.aid == 1){
							location.href="member.html"
						}
						else if(that.aid == 2){
							location.href="paywaitDetail.html?id=" + that.cartid  + "&&pageurl=" + that.pageurl; 
						}
						
					},
					onPayDetail(id){
						const that = this;
						if(that.aid == 2){
							location.href="paywaitDetail.html?id=" + that.cartid + "&&addressid=" + id  + "&&pageurl=" + that.pageurl;
						}
					},
					/*获取地址传值*/
					getUrlParam(name) {
						const that = this;
						var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
						var r = window.location.search.substr(1).match(reg);
						if(r != null) {
							that.aid = r[2];
							console.log('that.aid',that.aid)
							return(r[2]);
						}
					},
					/*获取订单传值*/
					getOrderParam(name) {
						const that = this;
						var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
						var r = window.location.search.substr(1).match(reg);
						if(r != null) {
							that.cartid = r[2];
							return(r[2]);
						}
					},
					/*获取页面传值*/
					getPageParam(name) {
						const that = this;
						var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
						var r = window.location.search.substr(1).match(reg);
						if(r != null) {
							that.pageurl = r[2];
							return(r[2]);
						}
					},
				}
			})
		</script>
	</body>

</html>
